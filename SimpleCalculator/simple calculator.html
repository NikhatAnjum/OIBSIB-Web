<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="simple calculator.css">
</head>
<body>
    <div class="container">
        <div class="result-section">
            <span id="result"></span>
        </div>
        <div class="btn-section">

            <button class="btn clear-btn">
                CE
            </button>
            <button class="btn del-btn">
                DE
            </button>
            <button class="btn oparate-btn" value="/">
                /
            </button>
            <button class="btn oparate-btn" value="*">
                *
            </button>



            <button class="btn input-btn" value="7">
                7
            </button>
            <button class="btn input-btn" value="8">
                8
            </button>
            <button class="btn input-btn" value="9">
                9
            </button>
            <button class="btn oparate-btn" value="-">
                -
            </button>



            <button class="btn input-btn" value="4">
                4
            </button>
            <button class="btn input-btn" value="5">
                5
            </button>
            <button class="btn input-btn" value="6">
                6
            </button>
            <button class="btn oparate-btn plus-btn" value="+">
                +
            </button>


            <button class="btn input-btn" value="1">
                1
            </button>
            <button class="btn input-btn" value="2">
                2
            </button>
            <button class="btn input-btn" value="3">
                3
            </button>
            <button class="btn  cal-btn" value="=">
                =
            </button>


            <button class="btn input-btn zero-btn" value="0">
                0
            </button>
            <button class="btn input-btn" value=".">
                .
            </button>

        </div>
    </div>


    

    <script src="simple calculator.js"></script>
</body>
</html>
